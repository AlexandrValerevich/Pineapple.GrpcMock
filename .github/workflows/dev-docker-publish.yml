name: Docker Image CI [Manual]

on:
  workflow_dispatch:

env:
  REGISTRY: pineappleslice
  IMAGE_NAME: grpc.mock

jobs:
  build_and_push_dev_image:
    name: Build and Push Docker image (dev)
    runs-on: self-hosted
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Git for fetching tags
        run: git fetch --tags

      - name: Get latest tag name
        id: tag
        run: echo ::set-output name=TAG_NAME::$(git describe --tags --abbrev=0 --always --exclude "*-dev-*")


      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.tag.outputs.TAG_NAME }}-dev-${{ github.run_number }}
          labels: ${{ steps.meta.outputs.labels }}
